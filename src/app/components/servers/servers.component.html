<label>Server Name</label>
<!-- $event ==> emits data along with it -->
<!-- <input type="text" class="form-control" (input)="onUpdateServer($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">

<br><br>

<button [disabled]="!allowNewServer" (click)="onCreateServer()" class="btn btn-primary">Add Server</button>
<br><br>
<p *ngIf="serverCreated ; else noserver">server was created and server name is {{serverName}}</p>
<ng-template #noserver>
    <p> No server was created</p>
</ng-template>

<app-server *ngFor = "let serverObj of servers ; let i = index"></app-server>
