<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">

    <a href="#" class="list-group-item clearfix" *ngFor="let recipeObj of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeObj.name}}</h4>
        <p class="list-grup-item-text">{{recipeObj.description}}</p>
      </div>

      <span class="pull-right">
        <img [src]="recipeObj.imagePath" class="img-responsive" style="max-height: 100px;" alt="">
      </span>

    </a>


    <app-recipe-item></app-recipe-item>
  </div>
</div>
